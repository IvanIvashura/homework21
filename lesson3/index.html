    <div class="container__form">

    <script>
        //  Задача 4. Користувач задає місяць навчання учня
        // (перевіряти чи є числом, чи від 1 до 12, чи не канікули)
        // та оцінку(перевіряти чи є числом, чи від 1 до 100).
        // Вивести чи зможе він виправити оцінку(якщо оцінка погана і це не останній місяць у семестрі).
        // Обробку усіх помилок зробити з використанням відповідних класів.


        class Student {
            #month
            #score
            constructor(month, score) {
                this.month = month
                this.score = score
            }

            get score() {
                return this.#score
            }
            get month() {
                return this.#month
            }

            set score(value) {
                if (typeof value === 'number' && value >= 1 && value <= 100) {
                    this.#score = value
                } else throw new Error('Некоректна оцінка')
            }
            set month(value) {
                if (typeof value === 'number' || value >= 1 && value <= 12) {
                    this.#month = value
                } else throw new Error('Некоректний місяць')
            }

            getChangeScore() {
                if (this.#score >= 50) {
                    return false
                }
                if ([11, 2, 5, 6, 7, 8].includes(this.#month)) {
                    return false
                }
                return true

            }
        }
        window.onload = function () {
            try {
                getCalculate = new Student(4, 33)
                let can = getCalculate.getChangeScore()
                if (can) {
                    document.write('You can change')
                } else document.write('You dont need change')
            } catch (error) {
                document.write('you must write num')
            }
        }
    </script>
